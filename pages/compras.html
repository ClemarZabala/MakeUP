<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style2.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img class="logo" src="../asets/img/Logo 2.jpeg" alt="Logo de la empresa">
                <span class="logo-text">Makeup Store</span>
            </div>
            <div class="navbar-buttons">
              <button onclick="location.href='../index.html'">Inicio</button>
              <button onclick="location.href='../pages/productos.html'">Productos</button>
              <button onclick="location.href='../pages/preguntasfrecuentes.html'">Preguntas Frecuentes</button>
            </div>
            <div class="compras">
                <button onclick="location.href='../pages/carrito.html'">Carro</button>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Carrito de Compras</h1>
        <!-- Esta tabla será dinámica y mostrará los productos seleccionados -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Aquí se insertarán los productos seleccionados -->
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <h4 id="carrito-total">Total: $0</h4>
            <button class="btn btn-primary">Proceder al Pago</button>
        </div>
    </main>

    <footer class="mt-5 text-center">
        <p>Coronel Moldes / Rio IV - Cordoba</p>
        <p>Envios a todo el pais</p>
        <p>Copyright</p>
        <p>Desarollado por Clemar Zabala</p>
        <p class="icono-footer">
            <a href="https://w.app/6vi9Bk"><img class="iconowpp" src="asets/img/Iconos/logowpp.png" alt=""></a>
        </p>
    </footer>
</body>

</html>
