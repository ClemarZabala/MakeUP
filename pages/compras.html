<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style2.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img class="logo" src="../asets/img/Logo 2.jpeg" alt="Logo de la empresa">
                <span class="logo-text">Makeup Store</span>
            </div>
            <div class="navbar-buttons">
                <button onclick="location.href='../index.html'">Inicio</button>
                <button onclick="location.href='../pages/productos.html'">Productos</button>
                <button onclick="location.href='../pages/preguntasfrecuentes.html'">Preguntas Frecuentes</button>
            </div>
            <div class="compras">
                <button onclick="location.href='../pages/compras.html'">Carro</button>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Carrito de Compras</h1>
        <!-- Tabla dinámica para mostrar los productos seleccionados -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Aquí se insertarán los productos seleccionados -->
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <h4 id="carrito-total">Total: $0</h4>
            <button class="btn btn-primary" id="btn-pago">Proceder al Pago</button>
        </div>
    </main>

    <footer>
        <!-- Contenido del footer -->
    </footer>

    <!-- Cargar el archivo JavaScript externo -->
    <script src="../js/pages.js"></script>
</body>

</html>
